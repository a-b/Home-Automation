type: vertical-stack
cards:
  - type: horizontal-stack
    cards:

      - type: conditional
        conditions:
          - entity: sensor.dygn_status
            state: Dag
        card:
          type: custom:button-card
          entity: sensor.dygn_status
          icon: mdi:weather-sunny
          action: more_info
      - type: conditional
        conditions:
          - entity: sensor.dygn_status
            state: Eftermiddag
        card:
          type: custom:button-card
          entity: sensor.dygn_status
          icon: mdi:weather-sunset-down
          action: more_info
      - type: conditional
        conditions:
          - entity: sensor.dygn_status
            state: Kväll
        card:
          type: custom:button-card
          entity: sensor.dygn_status
          icon: mdi:weather-sunset
          action: more_info
      - type: conditional
        conditions:
          - entity: sensor.dygn_status
            state: Natt
        card:
          type: custom:button-card
          entity: sensor.dygn_status
          icon: mdi:weather-night
          action: more_info

      - type: conditional
        conditions:
          - entity: alarm_control_panel.grave_alarm
            state: armed_away
        card:
          type: custom:button-card
          entity: alarm_control_panel.grave_alarm
          icon: mdi:security
          action: more_info
          state:
            - value: 'armed_away'
              color: rgb(0, 255, 0)
      - type: conditional 
        conditions:
          - entity: alarm_control_panel.grave_alarm
            state: armed_home
        card:
          type: custom:button-card
          entity: alarm_control_panel.grave_alarm
          icon: 'mdi:security'
          action: more_info
          state:
            - value: 'armed_home'
              color: rgb(251, 210, 41)
      - type: conditional 
        conditions:
          - entity: alarm_control_panel.grave_alarm
            state: disarmed
        card:
          type: custom:button-card
          entity: alarm_control_panel.grave_alarm
          icon: 'mdi:security'
          action: more_info
          state:
            - value: 'disarmed'
              color: rgb(255, 0, 0)
      - type: conditional 
        conditions:
          - entity: sensor.overvaning_rorelse
            state: 'False'
        card:
          type: custom:button-card
          entity: sensor.overvaning_rorelse
          icon: mdi:walk
          action: more_info
      - type: conditional 
        conditions:
          - entity: sensor.overvaning_rorelse
            state: 'True'
        card:
          type: custom:button-card
          entity: sensor.overvaning_rorelse
          icon: mdi:run
          action: more_info
          state:
            - value: 'True'
              color: rgb(251, 210, 41)
      - type: conditional 
        conditions:
          - entity: sensor.all_doors_check
            state: 'True'
        card:
          type: custom:button-card
          entity: sensor.all_doors_check
          icon: mdi:door-open
          action: more_info
          state:
            - value: 'True'
              color: rgb(251, 210, 41)
      - type: conditional 
        conditions:
          - entity: sensor.all_doors_check
            state: 'False'
        card:
          type: custom:button-card
          entity: sensor.all_doors_check
          icon: mdi:door
          action: more_info

      - type: conditional 
        conditions:
          - entity: cover.garageport
            state: 'closed'
        card:
          type: custom:button-card
          entity: cover.garageport
          icon: mdi:garage
          action: more_info
      - type: conditional 
        conditions:
          - entity: cover.garageport
            state: 'open'
        card:
          type: custom:button-card
          entity: cover.garageport
          icon: mdi:garage-open
          action: more_info
          state:
            - value: 'open'
              color: rgb(255, 0, 0)
      - type: conditional 
        conditions:
          - entity: cover.garageport
            state: 'unknown'
        card:
          type: custom:button-card
          entity: cover.garageport
          icon: mdi:garage-open
          name: UNKNOWN
          action: more_info
          state:
            - value: 'unknown'
              color: rgb(255, 0, 0)

      - type: conditional 
        conditions:
          - entity: vacuum.xiaomi_vacuum_cleaner
            state: 'docked'
        card:
          type: custom:button-card
          entity: vacuum.xiaomi_vacuum_cleaner
          icon: mdi:robot-vacuum
          action: more_info
      - type: conditional 
        conditions:
          - entity: vacuum.xiaomi_vacuum_cleaner
            state: 'cleaning'
        card:
          type: custom:button-card
          entity: vacuum.xiaomi_vacuum_cleaner
          icon: mdi:robot-vacuum
          action: more_info
          state:
            - value: 'cleaning'
              color: rgb(0, 255, 0)
      - type: conditional 
        conditions:
          - entity: vacuum.xiaomi_vacuum_cleaner
            state: 'returning'
        card:
          type: custom:button-card
          entity: vacuum.xiaomi_vacuum_cleaner
          icon: mdi:robot-vacuum
          action: more_info
          state:
            - value: 'returning'
              color: rgb(255, 0, 0)
      - type: conditional 
        conditions:
          - entity: vacuum.xiaomi_vacuum_cleaner
            state: 'paused'
        card:
          type: custom:button-card
          entity: vacuum.xiaomi_vacuum_cleaner
          icon: mdi:robot-vacuum
          action: more_info
          state:
            - value: 'paused'
              color: rgb(255, 0, 0)
              

