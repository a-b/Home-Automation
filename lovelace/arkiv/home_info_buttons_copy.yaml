type: vertical-stack
cards:
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        entity: sensor.dygn_status
        show_state: false
        show_icon: true
        show_name: false
        state:
          - value: 'Morgon'
            icon: mdi:weather-sunset-up
            color: white
          - value: 'Dag'
            icon: mdi:weather-sunny
            color: white
          - value: 'Eftermiddag'
            icon: mdi:weather-sunset-down
            color: white
          - value: 'Kväll'
            icon: mdi:weather-sunset
            color: white
          - value: 'Natt'
            icon: mdi:weather-night
