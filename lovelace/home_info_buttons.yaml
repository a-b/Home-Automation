### RAD tre
  - type: horizontal-stack
    cards:

### Diskmaskin
      - type: conditional
        conditions:
          - entity: sensor.status_group_check
            state: "True"
        card:
          type: custom:button-card
          entity: input_select.diskmaskin_status
          show_state: false
          show_icon: true
          show_name: false
          state:
            - value: 'Av'
              icon: mdi:dishwasher
              color: white
              styles:
                card:
                  - filter: opacity(50%)
            - value: 'Diskar'
              icon: mdi:dishwasher
              color: yellow
            - value: 'Ren'
              icon: mdi:dishwasher
              color: green
          tap_action:
            action: more-info
          hold_action:
            action: call-service
            service: input_select.select_option
            service_data:
              entity_id: input_select.diskmaskin_status
              option: 'Av'


