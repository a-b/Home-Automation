type: vertical-stack
cards:
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        entity: light.alla_lampor
        show_icon: false
        name: 'Av'
        tap_action:
          action: call-service
          service: light.turn_off
          service_data:
            entity_id: light.alla_lampor

      - type: "custom:button-card"
        entity: light.alla_lampor
        show_icon: false
        name: 'På'
        tap_action:
          action: call-service
          service: light.turn_on
          service_data:
            entity_id: light.alla_lampor

      - type: "custom:button-card"
        entity: light.alla_lampor
        show_icon: false
        name: 'Mys'
        tap_action:
          action: call-service
          service: input_boolean.turn_on
          service_data:
            entity_id: input_boolean.mysbelysning


  - type: entities
    entities:
      - type: custom:slider-entity-row
        entity: light.sovrum
        name: Sovrum
        hide_state: true
      - type: custom:slider-entity-row
        entity: light.gastrum_vanster
        Name: Gästrum Vänster
        hide_state: true
      - type: custom:slider-entity-row
        entity: light.gastrum_hoger
        name: Gästrum Höger
        hide_state: true
      - type: custom:slider-entity-row
        entity: light.hall
        hide_state: true
      - type: custom:slider-entity-row
        entity: light.hemmabio_lights
        name: Hemmabio
        hide_state: true
      - type: custom:slider-entity-row
        entity: light.kontor
        hide_state: true
      - type: custom:slider-entity-row
        entity: light.kok
        hide_state: true
      - type: custom:slider-entity-row
        entity: light.tvrum
        hide_state: true
      - type: custom:slider-entity-row
        entity: light.utomhus
        name: Uterum & Utomhus
        hide_state: true
      - type: custom:slider-entity-row
        entity: light.ovrigt
        hide_state: true
